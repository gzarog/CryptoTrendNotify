services:
  push-server:
    build:
      context: .
      dockerfile: Dockerfile.push-server
    ports:
      - "4000:4000"
    volumes:
      - push-data:/app/server/data
    environment:
      PUSH_ALLOWED_ORIGIN: http://localhost:8080
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: http://push-server:4000
        VITE_HEATMAP_API_URL: http://push-server:4000/api/heatmap/snapshots
    depends_on:
      - push-server
    ports:
      - "8080:80"
volumes:
  push-data:
