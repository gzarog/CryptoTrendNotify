version: '3.9'

services:
  push-server:
    build:
      context: .
    command: npm run push:server
    environment:
      NODE_ENV: development
      PUSH_SERVER_PORT: 4000
      PUSH_ALLOWED_ORIGIN: http://localhost:5173
      PUSH_ENABLE_MARKET_WATCH: 'true'
      VAPID_SUBJECT: mailto:dev@example.com
    ports:
      - "4000:4000"
    restart: unless-stopped
    volumes:
      - push_data:/app/server/data

  frontend:
    build:
      context: .
    command: npm run dev -- --host 0.0.0.0 --port 5173
    environment:
      VITE_API_BASE_URL: http://localhost:4000
      VITE_HEATMAP_API_URL: http://localhost:4000/api/heatmap/snapshots
    ports:
      - "5173:5173"
    depends_on:
      - push-server
    restart: unless-stopped

volumes:
  push_data:
