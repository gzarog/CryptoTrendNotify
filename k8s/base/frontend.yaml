apiVersion: apps/v1
kind: Deployment
metadata:
  name: cryptotrendnotify-frontend
  namespace: cryptotrendnotify
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cryptotrendnotify-frontend
  template:
    metadata:
      labels:
        app: cryptotrendnotify-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/cryptotrendnotify-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: cryptotrendnotify-frontend
  namespace: cryptotrendnotify
spec:
  selector:
    app: cryptotrendnotify-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cryptotrendnotify-frontend
  namespace: cryptotrendnotify
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: cryptotrendnotify.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cryptotrendnotify-frontend
                port:
                  number: 80
