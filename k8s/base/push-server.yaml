apiVersion: v1
kind: ConfigMap
metadata:
  name: cryptotrendnotify-push-config
  namespace: cryptotrendnotify
data:
  PUSH_ALLOWED_ORIGIN: "*"
  PUSH_ENABLE_MARKET_WATCH: "true"
  PUSH_MARKET_WATCH_INTERVAL_MS: "60000"
  PUSH_WATCH_SYMBOLS: "DOGEUSDT,BTCUSDT,ETHUSDT,XRPUSDT,SOLUSDT"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cryptotrendnotify-push-subscriptions
  namespace: cryptotrendnotify
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cryptotrendnotify-push-server
  namespace: cryptotrendnotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cryptotrendnotify-push-server
  template:
    metadata:
      labels:
        app: cryptotrendnotify-push-server
    spec:
      containers:
        - name: push-server
          image: ghcr.io/your-org/cryptotrendnotify-push-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: cryptotrendnotify-push-config
          env:
            - name: PUSH_SERVER_PORT
              value: "4000"
            - name: VAPID_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: cryptotrendnotify-vapid
                  key: publicKey
            - name: VAPID_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: cryptotrendnotify-vapid
                  key: privateKey
            - name: VAPID_SUBJECT
              valueFrom:
                secretKeyRef:
                  name: cryptotrendnotify-vapid
                  key: subject
          volumeMounts:
            - name: push-subscriptions
              mountPath: /app/server/data
          readinessProbe:
            httpGet:
              path: /api/push/public-key
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/push/public-key
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: push-subscriptions
          persistentVolumeClaim:
            claimName: cryptotrendnotify-push-subscriptions
---
apiVersion: v1
kind: Service
metadata:
  name: cryptotrendnotify-push-server
  namespace: cryptotrendnotify
spec:
  selector:
    app: cryptotrendnotify-push-server
  ports:
    - name: http
      port: 4000
      targetPort: 4000
